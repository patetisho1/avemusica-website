{% extends "admin/base.html" %}

{% block title %}Add Product - Admin{% endblock %}
{% block page_title %}Add New Product{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">Add New Product</h1>
        <a href="{{ url_for('admin_products') }}" 
           class="text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Products
        </a>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-gray-700 font-medium mb-2">Product Name *</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-transparent"
                           placeholder="Enter product name">
                </div>
                
                <div>
                    <label for="category" class="block text-gray-700 font-medium mb-2">Category</label>
                    <select id="category" 
                            name="category"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-transparent">
                        <option value="">Select a category</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Decor">Decor</option>
                        <option value="Kitchen">Kitchen</option>
                        <option value="Garden">Garden</option>
                        <option value="Office">Office</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
            
            <div>
                <label for="description" class="block text-gray-700 font-medium mb-2">Description *</label>
                <textarea id="description" 
                          name="description" 
                          rows="4"
                          required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-transparent"
                          placeholder="Describe your product in detail..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="price" class="block text-gray-700 font-medium mb-2">Price *</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-500">
                            $
                        </span>
                        <input type="number" 
                               id="price" 
                               name="price" 
                               step="0.01"
                               min="0"
                               required
                               class="w-full pl-8 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-transparent"
                               placeholder="0.00">
                    </div>
                </div>
                
                <div>
                    <label for="stock" class="block text-gray-700 font-medium mb-2">Stock Quantity *</label>
                    <input type="number" 
                           id="stock" 
                           name="stock" 
                           min="0"
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brown-500 focus:border-transparent"
                           placeholder="Enter stock quantity">
                </div>
            </div>
            
            <div>
                <label for="image" class="block text-gray-700 font-medium mb-2">Product Image</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <input type="file" 
                           id="image" 
                           name="image" 
                           accept="image/*"
                           class="hidden"
                           onchange="previewImage(this)">
                    <label for="image" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">Click to upload an image or drag and drop</p>
                        <p class="text-sm text-gray-500 mt-2">PNG, JPG, GIF up to 10MB</p>
                    </label>
                </div>
                <div id="image-preview" class="mt-4 hidden">
                    <img id="preview-img" src="" alt="Preview" class="max-w-xs rounded-lg shadow-md">
                </div>
            </div>
            
            <div class="flex items-center space-x-4 pt-6 border-t border-gray-200">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition font-medium">
                    <i class="fas fa-save mr-2"></i>Save Product
                </button>
                <a href="{{ url_for('admin_products') }}" 
                   class="bg-gray-300 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-400 transition font-medium">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
function previewImage(input) {
    const preview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    
    if (input.files && input.files[0]) {
        const reader = new FileReader();
        
        reader.onload = function(e) {
            previewImg.src = e.target.result;
            preview.classList.remove('hidden');
        }
        
        reader.readAsDataURL(input.files[0]);
    } else {
        preview.classList.add('hidden');
    }
}

// Drag and drop functionality
const dropZone = document.querySelector('.border-dashed');
const fileInput = document.getElementById('image');

dropZone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropZone.classList.add('border-blue-500', 'bg-blue-50');
});

dropZone.addEventListener('dragleave', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-blue-500', 'bg-blue-50');
});

dropZone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropZone.classList.remove('border-blue-500', 'bg-blue-50');
    
    const files = e.dataTransfer.files;
    if (files.length > 0) {
        fileInput.files = files;
        previewImage(fileInput);
    }
});
</script>
{% endblock %}
